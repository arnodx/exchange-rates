<div class="card">
  <div class="table-container  flex justify-content-between ">
    <button
      pButton
      pRipple
      label="Clear"
      icon="pi pi-filter-slash"
      class="p-button-outlined"
      (click)="clearFilterExchangeRate()"
    >
    </button>
    <p-calendar
      [(ngModel)]="dateFilter"
      (onSelect)="filterExchangeRateByDate($event)"
      [showIcon]="true"
      inputId="icon"
    ></p-calendar>
  </div>
  <p-table
    [value]="exchangeRates"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10,25,50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Symbol waluty</th>
        <th>Waluta</th>
        <th>Kurs waluty</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exchangeRate>
      <tr>
        <td>{{exchangeRate.code}}</td>
        <td>{{exchangeRate.currency}}</td>
        <td>{{exchangeRate.mid}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-selectButton
  [options]="stateOptions"
  [(ngModel)]="darkTheme"
  (onChange)="changeTheme($event)"
  optionLabel="label"
  optionValue="value"></p-selectButton>
